<h2>Stations</h2>
<div class="main-content page-m">
    <div class="container-fluid">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>x</th>
                    <th>y</th>
                    <th>reach</th>
                    <th>link</th>
                    <th>action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let station of stations">
                    <td>{{station.x}}</td>
                    <td>{{station.y}} </td>
                    <td>{{station.reach}}</td>
                    <td><a href={{station._links.self.href}}>Link</a></td>
                    <td>
                        <button class="btn btn-info">Update</button>
                        <button class="btn btn-info">Delete</button>
                    </td>
                </tr>
            </tbody> 
        </table>
    </div>
    <div class="container-fluid">
        <form [formGroup]="stationFormGroup" (ngSubmit)="onSubmit()">
            <div formGroupName="addStationForm" class="form-area">
                <div class="row">
                    <div class="col-md-2"><label>x</label></div>
                    <div class="col-md-9">
                        <input formControlName="x" type="number">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2"><label>y</label></div>
                    <div class="col-md-9">
                        <input formControlName="y" type="number">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2"><label>reach</label></div>
                    <div class="col-md-9">
                        <input formControlName="reach" type="number">
                    </div>
                </div>
            </div>
            <button class="btn btn-info">Add new stations</button>
        </form>
    </div>
</div>

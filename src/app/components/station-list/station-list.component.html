<p>station-list works!</p>
<table class="table table-striped" width=100%>
    <thead>
        <tr>
            <th>x</th>
            <th>y</th>
            <th>reach</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let station of stations">
            <td>{{station.x}}</td>
            <td>{{station.y}} </td>
            <td>{{station.reach}}</td>
        </tr>
    </tbody> 
</table>
